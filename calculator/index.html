<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 디자인</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="calculator">
            <div class="result">

            </div>
            <div class="content">
                <div class="key-wrap">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>C</div>
                    <div>0</div>
                    <div>=</div>
                </div>
                <div class="calc-wrap">
                    <div><-</div>
                    <div>+</div>
                    <div>-</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
