<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 시험 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<style>
*{padding: 0;margin: 0;}
ul li{list-style: none;}
main{width: 100%;}
header{width: 100%;height: 120px;text-align: center;background-color: #eee;}
header h1{line-height: 120px;font-weight: bolder;}
.content{width: 100%;height: 610px;background-color: #fff;}
.number{width: 100%;height: 60px;display: flex;justify-content: center;align-items: center;padding-top: 45px;}
.number p{font-size:30px;font-weight: bolder;margin-left: 5px;}
.number span{color: #888;}
.number svg{margin-right: 5px;margin-bottom: 10px;padding: 7px;border: 2px solid green;border-radius: 5px;color: green;}
.window{margin: 0 auto;width: 800px;height: 500px;overflow: hidden;}
.en{margin: 0 auto;width: 800px;height: 500px;display: flex;}
.word{margin: 30px auto;width: 800px;height: 200px;background-color: beige;font-size: 60px;display: flex;align-items: center;justify-content: center;}
.bar{margin: 0 auto;width: 800px;height: 240px;background-color: #FFF;padding-left: 0;}
.bar li{width: 100%;height: 50px;border: 2px solid #eee;margin-top: 12px;text-align: center;line-height: 50px;cursor: pointer;font-weight: 600;}
.bar li:hover{background-color: #eee;}
.prev{position: absolute;top: 50%;transform: translateX(-50%);left: 50px;}
.next{position: absolute;top: 50%;transform: translateX(-50%);right: 50px;}
.prev:hover, .next:hover{color: green;cursor: pointer;}
</style>

    <main>
        <header>
            <h1>단어 시험 테스트 (Day 1)</h1>
        </header>
        <div class="content">
            <div class="number">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-quora" viewBox="0 0 16 16">
                    <path d="M8.73 12.476c-.554-1.091-1.204-2.193-2.473-2.193-.242 0-.484.04-.707.142l-.43-.863c.525-.45 1.373-.808 2.464-.808 1.697 0 2.568.818 3.26 1.86.41-.89.605-2.093.605-3.584 0-3.724-1.165-5.636-3.885-5.636-2.68 0-3.839 1.912-3.839 5.636 0 3.704 1.159 5.596 3.84 5.596.425 0 .811-.046 1.166-.15Zm.665 1.3a7 7 0 0 1-1.83.244C3.994 14.02.5 11.172.5 7.03.5 2.849 3.995 0 7.564 0c3.63 0 7.09 2.828 7.09 7.03 0 2.337-1.09 4.236-2.675 5.464.512.767 1.04 1.277 1.773 1.277.802 0 1.125-.62 1.179-1.105h1.043c.061.647-.262 3.334-3.178 3.334-1.767 0-2.7-1.024-3.4-2.224Z"/>
                </svg>
                <p>1<span>/10</span></p>
            </div>
            <div class="window">
                <div class="en">
                    
                </div>
            </div>
        </div>
        <label for="prev" class="prev">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-caret-left" viewBox="0 0 16 16">
                <path d="M10 12.796V3.204L4.519 8zm-.659.753-5.48-4.796a1 1 0 0 1 0-1.506l5.48-4.796A1 1 0 0 1 11 3.204v9.592a1 1 0 0 1-1.659.753"/>
            </svg>
        </label>
        <label for="next" class="next">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-caret-right" viewBox="0 0 16 16">
                <path d="M6 12.796V3.204L11.481 8zm.659.753 5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753"/>
            </svg>
        </label>
    </main>

    <script>
        const data = [
            {id : 1, word : "international", as1 : "국제의, 국제적인", as2 : "생략하다, 빼다", as3 : "먹이, 희생자", as4 : "정확한"},
            {id : 2, word : "variable", as1 : "변수", as2 : "만들다", as3 : "요리", as4 : "어려운"},
            {id : 3, word : "align", as1 : "생산하다", as2 : "가운데", as3 : "정렬", as4 : "너비"},
            {id : 4, word : "division", as1 : "채워넣는것", as2 : "분할", as3 : "가로", as4 : "쉬운"},
            {id : 5, word : "margin", as1 : "길이", as2 : "빈 공간", as3 : "거리", as4 : "여백"},
            {id : 6, word : "paragraph", as1 : "단락", as2 : "문서", as3 : "기능", as4 : "코끼리"},
            {id : 7, word : "document", as1 : "비행기", as2 : "문서", as3 : "휴지통", as4 : "개인적인"},
            {id : 8, word : "select", as1 : "투입", as2 : "선택하다", as3 : "공격하다", as4 : "바퀴벌레"},
            {id : 9, word : "sort", as1 : "정렬", as2 : "보고싶은", as3 : "윤도연", as4 : "멍청한"},
            {id : 10, word : "input", as1 : "원필립", as2 : "투입", as3 : "누리봄", as4 : "아쉬운"}
        ]

        function wordTest(products){
            products.forEach(element => {
                var words = `
                    <div class="data">
                        <div class="word">
                            <p>${element.word}</p>
                        </div>
                        <ul class="bar">
                            <li>${element.as1}</li>
                            <li>${element.as2}</li>
                            <li>${element.as3}</li>
                            <li>${element.as4}</li>
                        </ul>
                    </div>
                        `;
                document.querySelector('.en').insertAdjacentHTML('beforeend', words);
            });
        }

        let currentIndex = 0;

        function updateSlide(index) {
            const en = document.querySelector('.en');
            en.style.transform = `translateX(-${index * 800}px)`;
            document.querySelector('.number p').innerHTML = `${index + 1}<span>/10</span>`;
        }

        document.querySelector('.prev').addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateSlide(currentIndex);
            }
            toggleButtons();
        });

        document.querySelector('.next').addEventListener('click', () => {
            if (currentIndex < data.length - 1) {
                currentIndex++;
                updateSlide(currentIndex);
            }
            toggleButtons();
        });

        function toggleButtons() {
            document.querySelector('.prev').classList.toggle('disabled', currentIndex === 0);
            document.querySelector('.next').classList.toggle('disabled', currentIndex === data.length - 1);
        }

        wordTest(data);
        toggleButtons();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
