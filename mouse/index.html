<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseEvent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="hover">
            <p>마우스를 올리면</p>
        </div>
        <div class="active">
            <p>마우스로 클릭하는 동안</p>
        </div>
        <div class="focus">
            <button>클릭하고 다른곳을 클릭할 때 까지</button>
        </div>
        <div class="focus-within">
            <button>부모에게 적용하는 focus</button>
        </div>
    </main>
</body>
</html>
