<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee태그 사용</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <marquee behavior="alternate" direction="">안녕</marquee>
    <marquee behavior="" direction="up">안녕2</marquee>
    <Marquee scrollAmount="10"><font color="red">안녕3</font></Marquee>
    <marquee behavior="alternate" direction="">안녕4</marquee>
    <marquee behavior="alternate" direction="" scrollAmount="15">
        <div class="test">
            <div style="background-color: aqua;"></div>
            <div style="background-color: aquamarine;"></div>
        </div>
    </marquee>
</body>
</html>
