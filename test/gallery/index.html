<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
            <!-- expend 영역 -->
            <div class="expend">

                <div class="expend-container">
    
                    <p class="expend-title">갤러리</p>
                    <p class="expend-comment">경북의 아름다움을 감상해보세요.</p>
    
                    <div class="expend-contents">
    
                        <input type="radio" name="expend" id="show-expend" class="hidden">
                        <input type="radio" name="expend" id="remove-expend" class="hidden">
    
                        <label for="show-expend" class="circle">
                            <label for="remove-expend" class="close-expend">
                                <img src="fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/svgs/solid/xmark.svg" alt="">
                            </label>
                        </label>
                        
                        <img src="fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/svgs/solid/arrow-down-long.svg" alt="">
    
                        <div class="expend-wrap">
    
                            <div>
                                <div class="expend-line">
                                    <div class="ex-one"><div><img src="img/01 copy.jpg" alt=""></div></div>
                                    <div class="ex-two"><div><img src="img/02 copy.jpg" alt=""></div></div>
                                    <div class="ex-three"><div><img src="img/03.jpg" alt=""></div></div>
                                </div>
                                
                                <div class="expend-line">
                                    <div class="ex-four"><div><img src="img/04.jpg" alt=""></div></div>
                                    <div class="ex-five"><div><img src="img/05.jpg" alt=""></div></div>
                                    <div class="ex-six"><div><img src="img/06.jpg" alt=""></div></div>
                                </div>
    
                                <div class="expend-line">
                                    <div class="ex-seven"><div><img src="img/07.jpg" alt=""></div></div>
                                    <div class="ex-eight"><div><img src="img/08.jpg" alt=""></div></div>
                                    <div class="ex-nine"><div><img src="img/09.jpg" alt=""></div></div>
                                </div>
                            </div>
                            
                        </div>
    
                    </div>
    
                </div>
    
            </div>
</body>
</html>
