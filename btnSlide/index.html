<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 슬라이드 만들기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside>
        <input type="radio" name="next" id="next1" checked>
        <input type="radio" name="next" id="next2">
        <input type="radio" name="next" id="next3">

        <div class="slide slide1" style="background-color: lightblue;"></div>
        <div class="slide slide2" style="background-color: lightgreen;"></div>
        <div class="slide slide3" style="background-color: lightcoral;"></div>

        <label for="next1" class="nextBtn btn1">next</label>
        <label for="next2" class="nextBtn btn2">next</label>
        <label for="next3" class="nextBtn btn3">next</label>
        <label for="next1" class="prevBtn btn4">prev</label>
        <label for="next2" class="prevBtn btn5">prev</label>
        <label for="next3" class="prevBtn btn6">prev</label>
    </aside>
</body>
</html>
